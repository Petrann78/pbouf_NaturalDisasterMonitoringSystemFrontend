name: Build ndms web vite docker image
on:
  push:
    branches:
      - develop
jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
         username: ${{ vars.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: pbouf/ndms:web-kubernetes
          build-args: |
            BUILD_ENVIRONMENT=kubernetes
      - name: Invoke workflow in devops repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy.yml
          ref: main
          repo: Petrann78/pbouf_NaturalDisasterMonitoringSystemDevops
          # Required when using the `repo` option. Either a PAT or a token generated from the GitHub app or CLI
          token: "${{ secrets.NDMS_DEVOPS_TOKEN }}"

